<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpaint</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <h1>Paint</h1>
    <canvas id = "jsCanvas" class="canvas"></canvas>
    <div class = "colors">
        <div class = "controls_range">
            <input type="range" id = "jsRange" min = "0.1" max="10.0" value="2.5" step="0.1">
        </div>
        <div class = "color_buttons">
            <button id = "jsMode">Bucket</button>
            <button id = "jsClear">Clear</button>
            <button id = "jsSave">Save</button>
        </div>
        <div class = "controls_colors" id = "jsColors">
            <div class = "controls_color jsColor" style = "background-color: rgb(20, 20, 20)"></div>
            <div class = "controls_color jsColor" style = "background-color: rgb(255, 241, 241)"></div>
            <div class = "controls_color jsColor" style = "background-color: rgb(235, 255, 235)"></div>
            <div class = "controls_color jsColor" style = "background-color: rgb(194, 217, 247)"></div>
            <div class = "controls_color jsColor" style = "background-color: rgb(212, 241, 157)"></div>
            <div class = "controls_color jsColor" style = "background-color: rgb(245, 242, 208)"></div>
            <div class = "controls_color jsColor" style = "background-color: rgb(219, 183, 210)"></div>
            <div class = "controls_color jsColor" style = "background-color: rgb(255, 255, 255)"></div>
        </div>
    </div>
    <script src = "app.js"></script>
</body>
</html>
